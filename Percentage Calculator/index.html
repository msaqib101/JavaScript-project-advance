<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percentage Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main_div">
        <h1>Percentage Calculator</h1>
        <form onsubmit="PerCal(); return false">
            <div>
                <label for="user_name1">Enter Your Name:</label>
                <input type="text" id="user_name1" placeholder="Saqib bajwa" required>
            </div>
            <div>
                <label for="total_marks">Total Marks:</label>
                <input type="number" id="total_marks" placeholder="500" required>
            </div>
            <div>
                <label for="obt_marks">Obtained Marks:</label>
                <input type="number" id="obt_marks" placeholder="400" required>
            </div>
            <button type="submit">Calculate Percentage</button>
        </form>
        <div id="final_result"></div>
    </div>

  <script src="./logic.js"></script>
</body>
</html>
