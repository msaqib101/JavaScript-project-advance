<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vowel Vision - Character Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #a855f7;
    }

    /* Animated colorful background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(270deg, #ff6ec4, #7873f5, #4ADEDE, #facc15, #34d399, #f43f5e);
      background-size: 1200% 1200%;
      z-index: -10;
      animation: rainbowFlow 20s ease infinite;
      opacity: 0.3;
      filter: blur(50px);
    }

    @keyframes rainbowFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      position: relative;
      overflow: hidden;
    }

    .glass-card::after {
      content: '';
      position: absolute;
      top: -10%;
      left: -10%;
      width: 120%;
      height: 120%;
      background-image: radial-gradient(circle, rgba(255,255,255,0.2) 1px, transparent 1px);
      background-size: 20px 20px;
      animation: sparkle 8s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes sparkle {
      0% { transform: translate(0, 0); }
      100% { transform: translate(20px, 20px); }
    }

    h3 {
      color: #2d3748;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
      font-size: 1.8rem;
      position: relative;
    }

    h3::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: var(--primary);
      border-radius: 2px;
    }

    .input-group {
      margin: 2rem 0;
      position: relative;
    }

    .form-control {
      width: 100%;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    .btn-primary {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      color: white;
      width: 100%;
      cursor: pointer;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
    }

    #result {
      padding: 1.5rem;
      border-radius: 12px;
      margin-top: 1.5rem;
      font-weight: 600;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
    }

    .show-result {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    .vowel {
      background: rgba(16, 185, 129, 0.1);
      color: #10b981;
    }

    .consonant {
      background: rgba(99, 102, 241, 0.1);
      color: #6366f1;
    }

    .error {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
    }

    .floating {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .character-display {
      font-size: 4rem;
      margin: 1rem 0;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <h3 class="floating">üî§ Character Analyzer</h3>
    
    <div class="input-group">
      <input 
        type="text" 
        id="charInput" 
        class="form-control" 
        placeholder="Enter a single character..."
        maxlength="1"
      >
    </div>
    
    <button class="btn-primary" onclick="checkCharacter()">
      Analyze Character üöÄ
    </button>

    <div id="result"></div>
  </div>

  <script>
    function checkCharacter() {
      const char = document.getElementById('charInput').value.toLowerCase();
      const result = document.getElementById('result');
      result.classList.remove('show-result');

      setTimeout(() => {
        if (char.length !== 1 || !/[a-z]/.test(char)) {
          result.innerHTML = `
            <div class="error">
              ‚ö†Ô∏è Please enter a valid single alphabet
            </div>
          `;
          result.classList.add('show-result', 'error');
          return;
        }

        const displayChar = char.toUpperCase();
        if ('aeiou'.includes(char)) {
          result.innerHTML = `
            <div class="character-display">${displayChar}</div>
            <div class="vowel">
              üéâ It's a Vowel!
            </div>
          `;
          result.classList.add('show-result', 'vowel');
        } else {
          result.innerHTML = `
            <div class="character-display">${displayChar}</div>
            <div class="consonant">
              üîç It's a Consonant
            </div>
          `;
          result.classList.add('show-result', 'consonant');
        }
      }, 50);
    }

    document.getElementById('charInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') checkCharacter();
    });
  </script>
</body>
</html>
